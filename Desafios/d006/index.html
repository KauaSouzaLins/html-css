<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML podemos fazer varios tipos de conteudos citados na lista abaixo, passe o mouse por cima para entender o que cada uma faz</p>

    <ul type="square">
        <li><abbr title="usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="usar as tags derivadas do&lt;h&gt;">Titulos</abbr></li>
        <li><abbr title="usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usar a tag &lt;Code&gt;">Codigos-fontes</abbr></li>
        <li><abbr title="usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usar a tag &lt;Ol&gt; + o parametro type=1">Listas numeradas</abbr></li>
        <li><abbr title="usar a tag &lt;ul&gt; + o parametro type=square">Listas com marcadores</abbr></li>
    </ul>

</body>
</html>
