<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>

    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m-700.png" type="image/png">
        <img src="imagens/imagem-g-1000.png" alt="imagem flexivel">
    </picture>

    <br>



    <h1>Reproduzindo áudios</h1>

    <p>Vamos aprender a repoduzir audios em HTML5</p>

    <audio preload="metadata" controls>
        <source src="mídias/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídias/guanacast-33.ogg" type="audio/ogg">
        <source src="mídias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta áudio <a href="mídias/guanacast-33.mp3">Clique aqui para baixar o audio em MP3</a>
        </p>
    </audio>

    <!-- MP3 WAV OGG -->

</body>
</html>
