<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>


</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever um Parágrafo
        de qualquer jeito, não importando
        sua linha, se ele estiver dentro 
        da tag "p"
    </p>
    <p>
        se for necessário, quebrar o parágrafo em
        outro local, <br> você pode usar a tag &lt;br&gt;
    </p>

    <!-- &lt; and &gt; -->

    <!-- crtl + k + c para comentar -->


    <h2>Simbolos especiais</h2>

 
    &nbsp; <br>
    &reg; <br>
    &copy; <br>
    &trade; <br>
    &euro; <br>
    &pound; <br>
    &yen; <br>
    &cent; <br>
    &empty; <br>
    &sum; <br>
    &Delta; <br>
    &larr; <br>
    &uarr; <br>
    &rarr; <br>
    &darr; <br>

    <h2>Emojis</h2>

    &#x261D;
    &#x1F913;

    <!-- &#x -->



</body>
</html>
